<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonCuffe - Enjoy the espresso time of a day!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kanit&family=Rowdies&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="home">
            <h1>KonCuffe</h1>

            <ul id="gnb">
                <li><a href="#">Coffee</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Store</a></li>

                <li><img src="img/search.png" alt="search-img"></li>
                <li><img src="img/user.png" alt="user-img"></li>
                <li><img src="img/shopping-cart.png" alt="shopping cart-img"></li>
            </ul>
        </div>
    </header>

    <figure>
        <img src="img/daan-evers-tKN1WXrzQ3s-unsplash (2).jpg" alt="cafe-img">
        <div class="main-figure">
            <h1>Try our new Blend!</h1>
            <p>"Tolerance" - Refreshing start Sweetness end.</p>
        </div>

    </figure>

    <section>
        <div class="item-box">
            <h2>:::Popular products:::</h2>

            <div class="contents-box">
                <div class="body-box">
                    <img src="img/coffee-bag.jpeg" alt="Nicaragua bean">
                    <h3>Single Origin: Nicaragua</h3>
                    <p>$15</p>
                    <a class="btn" href="#">Details</a>
                </div>
                <div class="body-box">
                    <img src="img/coffee-bag.jpeg" alt="Raisondetre bean">
                    <h3>Blend: Raisondetre</h3>
                    <p>$18</p>
                    <a class="btn" href="#">Details</a>
                </div>

                <div class="body-box">
                    <img src="img/coffee-bag.jpeg" alt="Mexican Decaf bean">
                    <h3>Decaf: Mexican</h3>
                    <p>$15</p>
                    <a class="btn" href="#">Details</a>
                </div>
            </div>

        </div>
    </section>
